<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adetola's Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .intro {
            background-color: skyblue;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .column {
            background: navy;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .response {
            margin-top: 10px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Airbus A380: The World's Largest Passenger Aircraft</h1>
    </div>
    <div class="container">
        <div class="column">
            <h2>Share Your Thoughts</h2>
            <label>Have you ever seen an Airbus A380?</label><br>
            <input type="radio" name="seenA380" value="Yes"> Yes
            <input type="radio" name="seenA380" value="No"> No
            <p class="response" id="seenResponse"></p>
            
            <label>Why would you like to fly in an Airbus A380?</label>
            <textarea id="whyFly" rows="3" placeholder="Write your reason here..."></textarea>
            <p class="response" id="whyFlyResponse"></p>
            
            <label>What improvement would you suggest for the Airbus A380?</label>
            <textarea id="improvements" rows="3" placeholder="Write your suggestions here..."></textarea>
            <p class="response" id="improvementsResponse"></p>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('input[name="seenA380"]').forEach(input => {
            input.addEventListener('change', function() {
                let response = document.getElementById("seenResponse");
                response.textContent = this.value === "Yes" 
                    ? "It is great that you have seen the world's largest passenger aircraft!"
                    : "No worries! Hope you see one someday, it is a phenomenal aircraft.";
            });
        });
        
        document.getElementById("whyFly").addEventListener("input", function() {
            let response = document.getElementById("whyFlyResponse");
            response.textContent = this.value.trim() === "" 
                ? "Please share your reason for flying in an Airbus A380."
                : "That sounds like a fantastic reason!";
        });
        
        document.getElementById("improvements").addEventListener("input", function() {
            let response = document.getElementById("improvementsResponse");
            response.textContent = this.value.trim() === "" 
                ? "We would love to hear your thoughts! Please share any improvements youâ€™d like to see."
                : "Thank you for your suggestion!";
        });
    </script>
</body>
</html>
